title: Kontakt

<h2 class="title--underline">Kontakt</h2>
<!-- Contact info -->
<h4 class="contact__title">Máš záujem o&nbsp;moje služby? Ozvi sa&nbsp;mi telefonicky či&nbsp;emailom, prípadne využi kontaktný formulár.</h4>
<section class="contact__wrapper">
    <div class="contact">
        <div class="contact__info">
            <img src="/images/phone.png" alt="Ikona telefónu" class="contact__icon">
            <span class="contact__details">777 123 456</span>
        </div>
        <div class="contact__info">
            <a href="mailto:petronelamakeupart@gmail.com" class="a--nolink"><img src="/images/email.png" alt="Ikona emailu" class="contact__icon"></a>
            <span class="contact__details">petronelamakeupart@gmail.com</span>
        </div>
    </div>

    <!-- Contact form -->
    <form class="contact-form">
        <div class="contact-form__field">
            <label for="name-surname">Meno a priezvisko <span class="required">*</span></label>   
            <input type="text" name="name-surname" id="name-surname" required>
        </div>
        <div class="contact-form__field"> 
            <label for="phone">Telefón</label> 
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="contact-form__field"> 
            <label for="email"> Email <span class="required">*</span></label> 
            <input type="email" name="email" id="email" required>
        </div>
        <div class="contact-form__field">
            <label for="message">Správa <span class="required">*</span></label>   
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div class="contact-form__checkbox">
            <input type="checkbox" name="agree" id="agree" value="yes"> 
            <label for="agree">Súhlasím so spracovaním osobných údajov</label>
        </div>
        <button type="submit" name="submit-button" id="submit-button" class="contact-form__button">Odoslať</button>
    </form>
</section>
